<!-- Shop Content -->

<div class="shop_content">
	<div class="shop_bar clearfix">
		<div class="shop_product_count">
			<span>{{ getQtdeProdutos() }}</span> products found
		</div>
		<div class="shop_sorting">
			<span>Sort by:</span>
			<ul>
				<li>
					<span class="sorting_text"
						>highest rated<i class="fas fa-chevron-down"> </i
					></span>
					<ul>
						<li
							class="shop_sorting_button"
							data-isotope-option='{ "sortBy": "original-order" }'
						>
							highest rated
						</li>
						<li
							class="shop_sorting_button"
							data-isotope-option='{ "sortBy": "name" }'
						>
							name
						</li>
						<li
							class="shop_sorting_button"
							data-isotope-option='{ "sortBy": "price" }'
						>
							price
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>

	<div class="product_grid">
		<div class="product_grid_border"></div>

		<!-- Product Item -->
		<div class="product_item is_new" *ngFor="let produto of produtos">
			<div class="product_border"></div>
			<div
				class="product_image d-flex flex-column align-items-center justify-content-center"
			>
				<img
					[attr.src]="
						'http://localhost:3000/' + produto.imagem_produto
					"
					alt=""
				/>
			</div>
			<div class="product_content">
				<div class="product_price">
					{{ produto.preco | currency: 'BRL' }}
				</div>
				<div class="product_name">
					<div>
						<a href="#" tabindex="0">{{ produto.nome }}</a>
					</div>
				</div>
			</div>
			<div class="product_fav"><i class="fas fa-heart"></i></div>
			<ul class="product_marks">
				<li class="product_mark product_discount">-25%</li>
				<li class="product_mark product_new">new</li>
			</ul>
		</div>
	</div>

	<!-- Shop Page Navigation -->

	<div class="shop_page_nav d-flex flex-row">
		<div
			class="page_prev d-flex flex-column align-items-center justify-content-center"
		>
			<i class="fas fa-chevron-left"></i>
		</div>
		<ul class="page_nav d-flex flex-row">
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">...</a></li>
			<li><a href="#">21</a></li>
		</ul>
		<div
			class="page_next d-flex flex-column align-items-center justify-content-center"
		>
			<i class="fas fa-chevron-right"></i>
		</div>
	</div>
</div>
